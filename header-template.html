<!-- Arcadia Digital Header Component -->
<!-- 
    CUSTOMIZATION REQUIRED:
    Replace all [PLACEHOLDER] values with client-specific content:
    - [CLIENT_NAME]: Client company name
    - [CLIENT_LOGO]: Path to client logo image
    - [CLIENT_WEBSITE]: Client website URL
    - [DOC_TITLE]: Main documentation title (e.g., "eCommerce Platform Documentation")
    - [DOC_SUBTITLE]: Documentation subtitle (e.g., "[CLIENT] Multi-Region Shopify Plus Platform")
    - [HOME_PAGE]: Path to index/home page (usually "index.html")
    - [MENU_ITEMS]: Navigation menu items (see structure below)
-->

<header class="arcadia-header">
    <div class="header-content">
        <div class="header-brand">
            <a href="[CLIENT_WEBSITE]" target="_blank" rel="noopener noreferrer" class="header-logo logo-link">
                <img src="[CLIENT_LOGO]" alt="[CLIENT_NAME]" class="header-logo-img logo">
            </a>
            <div class="header-title">
                <h1 class="header-main-title">[DOC_TITLE]</h1>
                <p class="header-subtitle">[DOC_SUBTITLE]</p>
            </div>
        </div>
        
        <nav class="header-nav">
            <a href="[HOME_PAGE]" class="header-home-btn" title="Home">
                <img src="assets/home-icon-svgrepo-com.svg" alt="Home" class="header-icon">
            </a>
            
            <button class="header-menu-btn" id="menu-toggle" title="Menu" aria-expanded="false" aria-controls="header-menu" aria-label="Toggle navigation menu">
                <img src="assets/burger-menu-svgrepo-com.svg" alt="Menu" class="header-icon">
            </button>
            
            <div class="header-menu" id="header-menu" role="menu" aria-labelledby="menu-toggle">
                <!-- 
                    MENU ITEMS STRUCTURE:
                    Copy and customize the menu item blocks below for each navigation link.
                    
                    Platform Documentation Example:
                    <a href="platform-documentation.html" class="header-menu-link" role="menuitem">
                        <svg class="header-menu-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Platform Documentation
                    </a>
                    
                    Video Demos Example:
                    <a href="video-demos.html" class="header-menu-link" role="menuitem">
                        <svg class="header-menu-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                        </svg>
                        Video Demos
                    </a>
                    
                    Glossary Example:
                    <a href="glossary.html" class="header-menu-link" role="menuitem">
                        <svg class="header-menu-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                        </svg>
                        Glossary
                    </a>
                -->
                
                <!-- ADD YOUR MENU ITEMS HERE -->
                <!-- Example menu item (remove when adding your own): -->
                <a href="platform-documentation.html" class="header-menu-link" role="menuitem">
                    <svg class="header-menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Platform Documentation
                </a>
                
            </div>
        </nav>
    </div>
</header>
